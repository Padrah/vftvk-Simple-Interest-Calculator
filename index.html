<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv" onsubmit="return validatForm()">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input onchange="updateRate()" type="range"  id="rate" min="1"
        max="20" value="10.25">  <br/>
        <span id="rate_val">
            10.25%
        </span>

        <select id="years">
            <option value="1">1</option>
            <!-- fill in the rest of the values -->
        No. of Years <input type="number"  id="years">  <br/>
        </select>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button>
        <span id="result">

        </span>
        </div>
        <footer>
            &#169; This Calculator belongs to --your name--
        </footer>
    </body>
</html>
